<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="global-nav.js" defer></script>
  <style>
    * {
      box-sizing: border-box;
      margin: unset;
      padding: unset;
    }
    html {
      scroll-behavior: smooth;
      scroll-margin-top: 90px;
    }
    body {
      width: 100%;
    }
    button {
      background-color: transparent;
      border: none;
    }
    ul {
      list-style-type: none;
    }
  </style>
</head>
<body>
  <button class="global-nav-toggle js-global-nav-toggle" aria-expanded="false" aria-controls="global-nav" aria-label="メニューを開く"><span class="global-nav-toggle__line"></span></button>

  <nav id="global-nav" class="global-nav js-global-nav" aria-hidden="true">
    <div class="global-nav__inner">
      <ul>
        <li>
          <a href="#a-1">アンカーリンク</a>
        </li>
        <li>
          <a href="#a-2">アンカーリンク</a>
        </li>
      </ul>
    </div>
  </nav>

  <section id="a-1" style="height: 100vh; background-color: cadetblue;"></section>
  <section id="a-2" style="height: 100vh; background-color: burlywood;"></section>
</body>
</html>
